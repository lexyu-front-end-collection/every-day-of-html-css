<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Works</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #1d1e22;
            padding: 20px;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(0.98);
            transform-origin: 0 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }


        .card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #2a2a2a;
        }

        .card:hover iframe {
            pointer-events: auto;
        }

        .card-frame {
            width: 100%;
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
        }

        .card-content {
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-size: 14px;
            color: #fff;
            font-weight: 500;
        }

        .card-buttons {
            display: flex;
            gap: 8px;
        }

        .card-buttons a {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .card-buttons a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="card">
            <div class="card-frame">
                <iframe src="./001/001.html"></iframe>
            </div>
            <div class="card-content">
                <div class="card-title">Day 001</div>
                <div class="card-buttons">
                    <a href="./001/001.html" target="_blank">↗</a>
                    <a href="#" onclick="this.closest('.card').querySelector('iframe').src+=''">⟳</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-frame">
                <iframe src="./002/002.html"></iframe>
            </div>
            <div class="card-content">
                <div class="card-title">Day 002</div>
                <div class="card-buttons">
                    <a href="./002/002.html" target="_blank">↗</a>
                    <a href="#" onclick="this.closest('.card').querySelector('iframe').src+=''">⟳</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
